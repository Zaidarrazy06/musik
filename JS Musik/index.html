    <script>
        let gitar = document.getElementById("gitar");
        gitar.className = "flex bg-green-400 h-screen justify-center items-center";

        let gitar_children = gitar.children;

        for(let i = 0; i < gitar_children.length; i++) {
            gitar_children[i].className = "p-3 mx-2 bg-blue-500 hover:bg-blue-300 rounded-lg text-white font-bold w-20 h-50 flex justify-center items-center cursor-pointer";
        }

        function playGitar(chord){
                switch(chord){
                    case 'C':
                        audioC.load();
                        audioC.pause();
                        audioC.currentTime = 1;
                        audioC.play();
                        break;
                    case 'Am':
                        audioAm.load();
                        audioAm.pause();
                        audioAm.currentTime = 1;
                        audioAm.play();
                        break;
                    case 'Dm':
                        audioDm.load();
                        audioDm.pause();
                        audioDm.currentTime = 1;
                        audioDm.play();
                        break;
                    case 'G':
                        audioG.load();
                        audioG.pause();
                        audioG.currentTime = 1;
                        audioG.play();
                        break;
                }
            }
    
            document.addEventListener("keypress", function(){
                switch(event.key){
                    case 'q':
                        playGitar("C");
                        break;
                    case 'w':
                        playGitar("Am");
                        break;
                    case 'e':
                        playGitar("Dm");
                        break;
                    case 'r':
                        playGitar("G");
                        break;
                }
            })
        </script>
